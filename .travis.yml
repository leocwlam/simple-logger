language: node_js

notifications:
  email: false

node_js:
  - '10'
  - '9'
  - '8'

after_success:
  - npm run coverage

branches:
  except:
    - /^v\d+\.\d+\.\d+$/
    - v0.0.0-system-logger

script:
  - npm run test

jobs:
  include:
    - stage: npm run release
      node_js: lts/*
      deploy:
        provider: npm
        email: "$NPM_EMAIL"
        api_key: "$NPM_TOKEN"
        skip_cleanup: true
        script:
          - npm run semantic-release
